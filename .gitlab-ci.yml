# Define stages for the pipeline
stages:
  - install

# Stage 1: Install dependencies for React and Node.js
install_dependencies:
  stage: install
  # image: node:16-alpine    # Using node image to install dependencies
  script:
    - node -v
    - echo "Installing dependencies..."
    #- cd npm install   # Install React dependencies    
    - npm i

  cache:
    paths:
      - node_modules/


# Define a cache policy to reduce installation time
cache:
  paths:
    - node_modules/
